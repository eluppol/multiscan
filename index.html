<!DOCTYPE html>
<html>
<head>
    <script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
    <script language="javascript" type="text/javascript" src="upload.js"></script>
    <script language="javascript" type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Antivirus Multiscanner</h1>
        <div class="form-group">
            <input type="file" id="file-field">
            <button class="btn btn-primary" id="upload-btn">Upload File</button>
        </div>
        <div class="progress progress-striped" id="bar-container">
            <div class="progress-bar progress-bar-info" id="progress-bar">
            </div>
        </div>
        <!--
        <div id="dropbox">
        </div>
        -->
        <div id="placeholder"></div>
            <table id="result-table" class="table table-striped">
                <thead>
                    <tr><th>Antivirus</th><th>Result</th></tr>
                </thead>
                <tbody>
                </tbody>
            </table>
</div>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="hash" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">File was already analyzed</h4>
      </div>
      <div class="modal-body">
        This file was already analyzed by Antivirus Multiscanner. You can view last scanning results or scan it again.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="rescan-btn">Rescan</button>
        <button type="button" class="btn btn-primary" id="review-btn">View last results</button>
      </div>
    </div>
  </div>
</div>
