<!DOCTYPE html>
<html>
<head>
    <script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
    <script language="javascript" type="text/javascript" src="upload.js"></script>
    <script language="javascript" type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Antivirus Multiscanner</h1>
        <div class="form-group">
            <input type="file" id="file-field">
            <button class="btn btn-primary" id="upload-btn">Upload File</button>
        </div>
        <div class="progress progress-striped" id="bar-container">
            <div class="progress-bar progress-bar-info" id="progress-bar">
            </div>
        </div>
        <!--
        <div id="dropbox">
        </div>
        -->
        <div id="placeholder"></div>
            <table id="result-table" class="table table-striped">
                <thead>
                    <tr><th>Antivirus</th><th>Result</th></tr>
                </thead>
                <tbody>
                </tbody>
            </table>
</div>
<div class="modal hide fade" id="hash">
<div class="modal-body">
<p>This file was already scanned. Do you like to review last scanning results?</p>
</div>
<div class="modal-footer">
<button class="btn">Rescan</button>
<button class="btn btn-primary">View last results</button>
</div>
</div>
</body>
</html>
